<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        #quiz-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 80px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #ff4081;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #f50057;
        }
        #leaderboard {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Math Quiz</h2>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="submitAnswer()">Submit</button>
        <p id="timer">Time: 0s</p>
        <p id="result"></p>
    </div>
    
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <p>Correct: <span id="correct">0</span></p>
        <p>Incorrect: <span id="incorrect">0</span></p>
    </div>
    
    <script>
        let num1, num2, operator, correctAnswer;
        let correctCount = 0, incorrectCount = 0;
        let startTime, timerInterval;

        function generateQuestion() {
            let difficulty = Math.random();
            if (difficulty < 0.4) {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
            } else if (difficulty < 0.7) {
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 90) + 10;
            } else {
                num1 = Math.floor(Math.random() * 900) + 100;
                num2 = Math.floor(Math.random() * 900) + 100;
            }
            
            let operators = ['+', '-', '*', '/'];
            operator = operators[Math.floor(Math.random() * 4)];
            
            if (operator === '/' && num1 % num2 !== 0) {
                num1 = num2 * (Math.floor(Math.random() * 5) + 1); 
            }
            
            correctAnswer = eval(num1 + operator + num2);
            document.getElementById("question").textContent = `Solve: ${num1} ${operator} ${num2}`;
            document.getElementById("answer").value = "";
            startTimer();
        }

        function startTimer() {
            startTime = Date.now();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById("timer").textContent = `Time: ${elapsedTime}s`;
            }, 1000);
        }

        function submitAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value);
            clearInterval(timerInterval);

            if (userAnswer === correctAnswer) {
                correctCount++;
                document.getElementById("result").textContent = "Correct! ✅";
            } else {
                incorrectCount++;
                document.getElementById("result").textContent = "Wrong! ❌";
            }
            
            document.getElementById("correct").textContent = correctCount;
            document.getElementById("incorrect").textContent = incorrectCount;
            setTimeout(generateQuestion, 1500);
        }
        
        generateQuestion();
    </script>
</body>
</html>
