<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
        }

        .navbar .buttons {
            display: flex;
            gap: 10px;
        }

        .navbar button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #ff4081;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .navbar button:hover {
            background: #f50057;
        }

        /* Quiz Container */
        #quiz-container, #leaderboard {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }

        #quiz-container h2, #leaderboard h3 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #764ba2;
        }

        #quiz-container p {
            font-size: 18px;
            font-weight: bold;
        }

        /* Input Field */
        input {
            padding: 12px;
            width: 120px;
            text-align: center;
            border: 2px solid #764ba2;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff4081;
        }

        /* Buttons */
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Game Over Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
        }

        .popup h2 {
            color: #ff4081;
            font-size: 24px;
        }

        .popup button {
            margin-top: 15px;
            padding: 12px 18px;
            background: #ff4081;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .popup button:hover {
            background: #f50057;
        }

        /* Overlay Background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .navbar .buttons {
                margin-top: 10px;
            }
            input {
                width: 90px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MathsBingo</h1>
        <div class="buttons">
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <div id="quiz-container">
        <h2>Math Quiz</h2>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="submitAnswer()">Submit</button>
        <p>Lives: <span id="lives">3</span></p>
        <p>Streak: <span id="streak">0</span></p>
    </div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <p>Correct: <span id="correct">0</span></p>
        <p>Incorrect: <span id="incorrect">0</span></p>
        <p>Best Streak: <span id="best-streak">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
    </div>

    <!-- Game Over Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>You Lose! ðŸ’€</h2>
        <p>Try again to beat your high score!</p>
        <button onclick="resetGame()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
