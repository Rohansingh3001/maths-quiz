<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transition: background 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #fff;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        .navbar .buttons {
            display: flex;
            gap: 10px;
        }
        .navbar button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #ff4081;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar button:hover {
            background: #f50057;
        }
        .dark-mode-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .dark-mode-toggle img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }
        #quiz-container, #leaderboard {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 100px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #ff4081;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #f50057;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MathsBingo</h1>
        <div class="buttons">
            <button onclick="resetGame()">Reset Game</button>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <img src="https://cdn-icons-png.flaticon.com/512/6714/6714978.png" alt="Dark Mode">
            </button>
        </div>
    </div>
    <div id="quiz-container">
        <h2>Math Quiz</h2>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="submitAnswer()">Submit</button>
        <p id="timer">Time: 0s</p>
        <p id="result"></p>
        <p>Lives: <span id="lives">3</span></p>
        <p>Streak: <span id="streak">0</span></p>
    </div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <p>Correct: <span id="correct">0</span></p>
        <p>Incorrect: <span id="incorrect">0</span></p>
        <p>Best Streak: <span id="best-streak">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function resetGame() {
            location.reload();
        }
    </script>
</body>
</html>
